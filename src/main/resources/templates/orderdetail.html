<!-- templates/order/checkout.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>구매 상세</title>

  <style>
    :root{
      --bg1:#fff7ed; --bg2:#fde7d8; --bg3:#fae8ff;
      --card:#fffaf5; --ink:#443c33; --muted:#7a6f66;
      --accent1:#f4a261; --accent2:#e76f51;
      --ring:rgba(244,162,97,.35);
      --radius:18px; --shadow:0 20px 45px rgba(68,60,51,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--ink);
      font-family:ui-sans-serif, system-ui, -apple-system,"Segoe UI",Roboto,"Noto Sans KR",Arial,"Apple SD Gothic Neo";
      background:
              radial-gradient(1200px 700px at 80% 10%, var(--bg3) 0%, transparent 60%),
              radial-gradient(900px 600px at 10% 90%, var(--bg2) 0%, transparent 60%),
              linear-gradient(180deg, var(--bg1), #fff);
      padding:24px;
    }
    .container{max-width:1080px; margin:0 auto}
    .card{
      background:var(--card); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:20px 18px; position:relative; overflow:hidden;
      animation:fade .3s ease;
    }
    @keyframes fade{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}
    header{
      display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:14px;
    }
    .brand{display:flex; align-items:center; gap:12px}
    .badge{
      width:44px; height:44px; border-radius:14px; flex:none;
      background:conic-gradient(from 210deg, #ffd7ba, #f7b267, #e76f51, #ffd7ba);
      display:grid; place-items:center; color:#fff; font-weight:800; letter-spacing:.4px;
      box-shadow:0 10px 20px rgba(231,111,81,.28);
    }
    h1{margin:0; font-size:22px; letter-spacing:-.2px}
    .pill{
      padding:6px 10px; border-radius:999px; background:#fff; border:1px solid #eadfd6;
      font-size:12px; color:#7b6f66;
    }
    nav.tabs{
      display:flex; gap:8px; margin:10px 0 4px; flex-wrap:wrap;
    }
    .tab{
      padding:10px 14px; border-radius:12px; cursor:pointer; user-select:none;
      background:#fff; border:1px solid #eadfd6; color:#6e6259; font-weight:600;
    }
    .tab.active{
      background:linear-gradient(135deg,var(--accent1),var(--accent2)); color:#fff; border-color:transparent;
      box-shadow:0 10px 20px rgba(231,111,81,.25);
    }

    /* 공통 UI */
    .btn{
      appearance:none; border:0; cursor:pointer;
      padding:10px 14px; border-radius:12px; color:white; font-weight:700;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow:0 10px 20px rgba(231,111,81,.3), 0 2px 6px rgba(0,0,0,.06);
      transition:transform .05s ease, filter .2s ease;
    }
    .btn:hover{filter:saturate(1.05) brightness(1.02)}
    .btn:active{transform:translateY(1px)}
    .btn.muted{background:linear-gradient(135deg,#b8b8b8,#7d7d7d)}
    .input, .select, select, .textarea{
      width:100%; padding:12px 14px; border-radius:14px; border:1px solid #eadfd6; background:#fff;
      color:var(--ink); outline:none; transition:border-color .15s;
    }
    .input:focus, .select:focus, select:focus, .textarea:focus{border-color:#f1c7a1; box-shadow:none}
    .hint{color:var(--muted); font-size:12px}
    table{width:100%; border-collapse:separate; border-spacing:0 8px}
    th,td{padding:10px 12px; text-align:left; font-size:14px}
    thead th{color:#7a6f66; font-weight:700}
    /*tbody tr{background:#fff; border:1px solid #eadfd6; border-radius:12px}*/
    tbody tr{background: var(--card); border:1px solid #eadfd6; border-radius:12px}
    tbody tr td:first-child{border-top-left-radius:12px; border-bottom-left-radius:12px}
    tbody tr td:last-child{border-top-right-radius:12px; border-bottom-right-radius:12px}

    /* 상품 그리드 */
    /* 상품 카드 간 간격을 조금 더 */
    .grid{ gap:20px; }

    /* 카드 대비/분리감 강화 */
    .product{
      position:relative;
      /*background:linear-gradient(180deg, #fff, #fffdf8); !* 배경 살짝 틴트 *!*/
      background: var(--card);
      border:1.5px solid #eadfd6;            /* 테두리 두께 ↑ */
      border-radius:14px;
      padding:16px;                          /* 내부 여백 ↑ */
      box-shadow:0 8px 18px rgba(68,60,51,.08);
      transition:transform .12s ease, box-shadow .2s ease, border-color .2s ease;
    }

    /* 카드 호버 시 미세 리프트 + 강조 */
    .product:hover{
      transform:translateY(-2px);
      box-shadow:0 14px 30px rgba(68,60,51,.14);
      border-color:#f1c7a1;                  /* accent 톤으로 살짝 강조 */
    }

    /* 제목이 길어도 자연스럽게 줄바꿈 */
    .product h3{ overflow-wrap:anywhere; }

    /* 가격 아래에 은은한 구분선 */
    .price{ position:relative; padding-bottom:6px; margin-bottom:10px; }
    .price::after{
      content:""; position:absolute; left:0; right:0; bottom:-6px; height:1px;
      background:linear-gradient(90deg, transparent, #eadfd6, transparent);
    }

    /* 액션 줄(수량/버튼) 여유 */
    .product-actions{
      display:grid;
      grid-template-columns: 1fr auto auto;
      gap:12px; align-items:center;
    }
    .product-actions .btn{ white-space:nowrap; min-width:118px; }
    .product-actions .qty input{ width:100px; text-align:right; }

    /* (옵션) 왼쪽 얇은 색 띠로 더 또렷하게 구분하고 싶으면 주석 해제
    .product::before{
      content:""; position:absolute; left:0; top:0; bottom:0; width:4px;
      background:linear-gradient(180deg, var(--accent1), var(--accent2));
      opacity:.5; border-top-left-radius:14px; border-bottom-left-radius:14px;
    }
    */

    .price{font-weight:800}
    /* 1) 검색창 + 로그아웃 툴바 */
    .toolbar{display:flex; gap:10px; align-items:center; margin:8px 0 14px;}
    .toolbar .input{flex:1; width:auto; min-width:0;} /* flex에서 100% 대신 flex:1 */
    /* 2) 상품 카드 액션 행 */
    /*.row{display:grid; grid-template-columns: 1fr 110px 110px; gap:10px; align-items:center}*/
    /*.qty{display:flex; gap:8px; align-items:center}*/
    /*.qty input{width:76px; text-align:right}*/
    .row{
      display:grid;
      grid-template-columns: minmax(150px,1fr) 128px 128px; /* 버튼 칼럼 여유 ↑ */
      gap:10px; align-items:center;
    }
    .row .btn{width:100%; white-space:nowrap;}  /* 글자 줄바꿈 방지 + 칼럼 가득 */
    .qty input{width:100%; text-align:right;}   /* qty 필드 칼럼 꽉 차게 */

    /*주문내역*/
    .toolbar .form-inline{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:nowrap; /* 항상 일렬 유지(모바일에선 wrap으로 바꾸고 싶으면 wrap으로) */
    }

    /* 인풋은 가변폭으로 */
    .toolbar .form-inline .input{
      flex: 1 1 320px;
      min-width: 240px;
    }

    /* 셀렉트 최소폭 */
    .toolbar select.form-control{
      min-width: 140px;
    }

    /* 버튼 높이/줄바꿈 방지 */
    .toolbar .form-inline .btn{
      white-space: nowrap;
      height: 36px;
      line-height: 36px;
      padding: 0 12px;
    }

    /* 레이아웃 */
    .section{display:none; margin-top:12px}
    .section.active{display:block}

    @media (max-width:980px){
      .grid{grid-template-columns: repeat(2, minmax(0,1fr))}
      .row{grid-template-columns:1fr 100px 100px}
    }
    @media (max-width:640px){
      .grid{grid-template-columns: 1fr}
      .row{grid-template-columns:1fr; gap:8px}
      nav.tabs{gap:6px}
    }

    /* 다크 모드 보완 */
    @media (prefers-color-scheme: dark){
      body{background:linear-gradient(180deg,#1b1917,#26211d)}
      .card{background:#201d1a; color:#f1eee9}
      .product{ background:#201d1a; }
      .input, select{background:#161412; border-color:#39322c; color:#f1eee9}
      .tab{background:#161412; border-color:#39322c; color:#d9d4cf}
      thead th{color:#bfb4a9}
      /*tbody tr{background:#161412; border-color:#39322c}*/
      tbody tr{ background:#161412; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="page-title">구매 상세</div>
  <div class="hint">회원정보·배송지·결제수단을 확인한 뒤 주문을 완료하세요.</div>

  <!-- 하나의 폼에서 회원/배송/주문/결제 모두 전송 -->
  <form th:action="@{/orders/checkout}" th:object="${checkout}" method="post">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="grid grid-2 section-gap">
      <!-- 좌측: 정보/아이템 -->
      <div class="grid" style="gap:16px">
        <!-- 1) 회원 기본정보 -->
        <section class="card">
          <div class="header">주문자 정보</div>
          <div class="content">
            <div class="row">
              <div class="field">
                <label class="label">이름</label>
                <input class="input" th:field="*{member.name}" placeholder="이름" disabled/>
              </div>

              <div class="field">
                <label class="label">이메일</label>
                <input class="input" th:field="*{member.email}" placeholder="you@example.com" disabled/>
              </div>

              <div class="field">
                <label class="label">연락처</label>
                <input class="input" th:field="*{member.phone}" placeholder="010-0000-0000" />
              </div>
            </div>
          </div>
        </section>

        <!-- 2) 배송지 -->
        <section class="card">
          <div class="header">배송지</div>
          <div class="content">
            <div class="row">
              <div class="field">
                <label class="label">도시 (City)</label>
                <input class="input" th:field="*{delivery.city}" placeholder="예) 서울특별시" />
              </div>

              <div class="field">
                <label class="label">도로명 주소 (Street)</label>
                <input class="input" th:field="*{delivery.street}" placeholder="예) 테헤란로 123" />
              </div>

              <div class="field">
                <label class="label">우편번호 (Zipcode)</label>
                <input class="input" th:field="*{delivery.zipcode}" placeholder="예) 06234" />
              </div>
            </div>

            <div style="margin-top:8px">
              <label style="display:flex; align-items:center; gap:8px; font-size:14px">
                <input type="checkbox" th:field="*{delivery.saveAsDefault}"/>
                기본 배송지로 저장
              </label>
            </div>
          </div>
        </section>

        <!-- 3) 주문 상품 목록 (단건/다건 모두 지원) -->
        <section class="card">
          <div class="header">주문 상품</div>
          <div class="content">
            <div class="toolbar">
              <div class="hint">
                <span class="chip">바로구매</span> 1개 상품
              </div>
              <div class="hint">
                <span class="chip">장바구니</span>
                총 <b>0</b>개 상품
              </div>
              <a class="btn outline">장바구니로 이동</a>
            </div>

            <table class="table">
              <thead>
              <tr>
                <th>상품</th>
                <th>옵션</th>
                <th class="right">가격</th>
                <th class="right">수량</th>
                <th class="right">합계</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td>
                  <div style="display:flex; align-items:center; gap:12px">
                    <img class="img" alt=""/>
                    <div>
                      <div style="font-weight:600">상품명</div>
                      <div class="hint">SKU</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div>색상/사이즈</div>
                </td>
                <td class="right">
                  <span>0</span>원
                </td>
                <td class="right">
                  <input class="input qty-input" type="number" min="1"/>
                </td>
                <td class="right">
                  <span>0</span>원
                </td>
              </tr>
              </tbody>
            </table>

            <div class="note" style="margin-top:8px">
              수량을 변경하면 합계가 다시 계산됩니다.
            </div>
          </div>
        </section>

        <!-- 4) 요청사항/쿠폰/포인트 (선택) -->
        <section class="card">
          <div class="header">추가 정보</div>
          <div class="content">
            <div class="row">
              <div class="field" style="flex:1 1 100%">
                <label class="label">배송 메모</label>
                <textarea class="textarea" rows="3" placeholder="예) 부재 시 경비실에 맡겨주세요."></textarea>
              </div>
              <div class="field">
                <label class="label">쿠폰</label>
                <select class="select">
                  <option>선택 안 함</option>
                </select>
              </div>
              <div class="field">
                <label class="label">포인트 사용</label>
                <input class="input" type="number" min="0" step="10" placeholder="0" />
                <div class="note">
                  사용 가능 포인트: <b>0</b>P
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

      <!-- 우측: 결제/요약 -->
      <aside class="grid" style="gap:16px">
        <!-- 합계 -->
        <section class="card">
          <div class="header">결제 금액</div>
          <div class="content sum">
            <div class="line"><span>상품 합계</span><b>0</b></div>
            <div class="line"><span>배송비</span><b>0</b></div>
            <div class="line">
              <span>할인 합계</span><b>-0</b>
            </div>
            <div class="line total"><span>총 결제금액</span>
              <b>0</b>
            </div>
          </div>
        </section>

        <!-- 결제수단 -->
        <section class="card">
          <div class="header">결제 수단</div>
          <div class="content">
            <div style="display:flex; flex-direction:column; gap:10px">
              <label style="display:flex; align-items:center; gap:10px">
                <input type="radio" name="paymentMethod" value="CARD" checked/> 신용/체크카드
              </label>
              <label style="display:flex; align-items:center; gap:10px">
                <input type="radio" name="paymentMethod" value="VBANK"/> 무통장입금(가상계좌)
              </label>
              <label style="display:flex; align-items:center; gap:10px">
                <input type="radio" name="paymentMethod" value="EASY"/> 간편결제(페이)
              </label>
            </div>
            <div class="note" style="margin-top:8px">결제 단계에서 PG 창이 열립니다.</div>
          </div>
        </section>

        <!-- 약관 -->
        <section class="card">
          <div class="content">
            <label style="display:flex; align-items:flex-start; gap:10px">
              <input type="checkbox" required/>
              <span style="font-size:14px">구매 조건 및 개인정보 제3자 제공에 동의합니다.</span>
            </label>
          </div>
        </section>

        <!-- 액션 -->
        <section class="card">
          <div class="content" style="display:flex; flex-direction:column; gap:10px">
            <button type="submit" class="btn block">주문하기</button>
            <a class="btn outline block">계속 쇼핑하기</a>
          </div>
        </section>
      </aside>
    </div>
  </form>
</div>
</body>
</html>
